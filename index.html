<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Fuchu ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ece5dd;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Helvetica Neue", Arial, sans-serif;
    overflow: hidden;
  }

  .phone {
    width: 360px;
    height: 640px;
    background: #e5ddd5;
    border-radius: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .header {
    background: #075e54;
    color: white;
    padding: 15px;
    font-weight: bold;
  }

  .chat {
    flex: 1;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
  }

  .msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 18px;
    font-size: 14px;
    animation: pop 0.3s ease;
  }

  .from-me {
    background: #dcf8c6;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }

  .from-her {
    background: white;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }

  .typing {
    font-style: italic;
    opacity: 0.6;
  }

  .actions {
    padding: 12px;
    background: #f0f0f0;
    display: flex;
    justify-content: space-around;
    position: relative;
  }

  button {
    padding: 10px 22px;
    border-radius: 20px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #25d366;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #bbb;
    color: #333;
    position: absolute;
    right: 20px;
  }

  .success {
    text-align: center;
    padding: 20px;
    display: none;
  }

  .heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: floatUp 4s linear;
    pointer-events: none;
  }

  @keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="phone">
  <div class="header">Fuchu ‚ù§Ô∏è</div>

  <div class="chat" id="chat">
    <div class="msg from-me">Hey Fuchu üíï</div>
    <div class="msg from-me">Babe important questionüö®</div>
    <div class="msg from-me">Please be my Valentine üíñ</div>
  </div>

  <div class="actions" id="actions">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <div class="success" id="success">
    <h2>YAYYYY I Love you ani Dherai Dherai Maya ‚ù§Ô∏èü•∞</h2>
    <p>fuchu, resistance was futile ‚ù§Ô∏è</p>
    <p>Happy Valentine‚Äôs Day My üåé‚ù§Ô∏è</p>
  </div>
</div>

<audio id="ping">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const chat = document.getElementById("chat");
  const actions = document.getElementById("actions");
  const success = document.getElementById("success");
  const ping = document.getElementById("ping");

  const savageMessages = [
    "Excuse me?? üòè", 
    "That button is broken btw üòÇ", 
    "No is not an option, madam üôÑ", 
    "Nice try Fuchu üòå",
    "The universe says YES üí´", 
    "Why are you running? üèÉ‚Äç‚ôÄÔ∏èüí®", 
    "Stop playing hard to get üòú", 
    "Just click Yes already ‚ù§Ô∏è",
    "No button bigreko cha üòè",
    "Absolutely not happening üôÑ",
    "That No button is Not Working.",
    "Nice confidence. Wrong choice.",
    "You really thought I‚Äôd allow that?",
    "No rejected by the universe üí´",
    "Eh eh üòè No ta sirf dekhau ko lagi ho üòÇ",
    "Stop fighting destiny, Fuchu üòè"
  ];

  let teaseIndex = 0;

  function addTypingThenMessage(text) {
    const typing = document.createElement("div");
    typing.className = "msg from-her typing";
    typing.innerText = "typing...";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    setTimeout(() => {
      typing.remove();
      const msg = document.createElement("div");
      msg.className = "msg from-her";
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      ping.play();
    }, 800);
  }

  function moveNoButton() {
    const x = Math.random() * 140 - 70;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    addTypingThenMessage(savageMessages[teaseIndex % savageMessages.length]);
    teaseIndex++;
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", () => {
    actions.style.display = "none";
    success.style.display = "block";
    addTypingThenMessage("Fineee üò§üíñ I choose YES");

    heartRain();
  });

  function heartRain() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 200);
  }
</script>

</body>
</html>
